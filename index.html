<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>@evaasky</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
</head>

<body>
    <div class="page-content">
        <a class="header-logo" href="#">
            <img src="./img/logo-header.svg" alt="">
        </a>
        <div class="user-info">
            <img class="user-avatar" src="./img/1715353907817.jpg" alt="">
            <div class="user-name">Amanda</div>
            <div class="user-account-name">@amandatoy</div>
            <div class="user-name"></div>
            <div class="user-account-name"></div>
        </div>

        <div class="location-info">
            <div id="user-status" class="user-status">
                <div id="available">Last seen 4m ago...</div>
                <div class="separator"></div>
                <div class="clock"></div>
                <div class="respond-time">Responds in 2 minutes</div>
            </div>
            <div class="current-location">
                <img class="location-icon" src="images/location-icon.svg" alt="">
                <span id="location-name"></span>
            </div>
        </div>

        <div id="time-in-current-location">
        </div>

        <a class="send-button" target="_blank" href="https://onlyfans.com/evaasky/c71">
            <img class="of-icon" src="./img/onlyfans-logo.svg" alt="">
            <span class="btn-text">Send me a message</span>
        </a>

        <div class="countdown-block">
            <span class="discount">85% OFF for the next 3 people...</span>
            <br>
            <span class="timer-end">Ends in</span>
            <span id="timer"></span>
        </div>
    </div>
    <div class="bg-main">
        <div class="bg-img-one">
        </div>
        <div class="bg-img-two">
            <div class="bg-img-two-one"></div>
            <div class="bg-img-two-two"></div>
        </div>
    </div>
    <div class="footer">
        <span>Linktree</span>
        <img src="./img/footer-image.svg" alt="">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
